<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array map JavaScript</title>
    <style>
            .newNums {
                display: inline;
            }
      
    </style>
</head>
<body>
  
 
    <h3>Map Through an Array </h3>
    <h3 id="map"> </h3>

     
    <script>
        let names = [1,2,3,4,5,6];
        let newNumber = names.map( (x, index)=> {
               return `<p class="newNums"> ${x + 2} </p>`;
        });
        let h3 = document.getElementById("map");
        h3.innerHTML = newNumber.join("/");

    </script>     
  

</body>
</html>
